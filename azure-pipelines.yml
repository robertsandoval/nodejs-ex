jobs:
- job: myjob
  displayName: MyJob
  pool:
    vmImage: 'windows-latest'
  steps:
  # Install oc so that it can be used within a 'script' or bash 'task'
  - task: oc-setup@2
    inputs:
      openshiftService: 'OCP4'
      version: '4.4.0'
# A script task making use of 'oc'
  - script: |
      oc new-project my-project
      oc get projects